<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link rel="stylesheet" href="../static/css/styles.css" />
    <link rel="stylesheet" href="../static/css/user.css" />
  </head>
  <body>
    {% include 'nav-menu.html' %}
    <div class="temp">
        <div class="fullIconBar">
            <div class="profileDisplay">
                <img src="/static/images/profilepic.png" style="padding-top: 80px; width:150px; padding-left: 30px;" />
                <h2 style="padding-left: 32px;">{{ user_first_name }} {{ user_last_name }}</h2>
            </div>
            <div class="icon-bar">
                <a href="{{ url_for('userLoggedIn')}}" style="font-size: 18px;"><strong>User Info</strong></a>
                <a href="{{ url_for('userReservation')}}" style="font-size: 18px;"><strong>Reservations</strong></a>
                <a href="{{ url_for('settings')}}"  style="font-size: 18px;"><strong>Settings</strong></a>
                <a href="#" style="margin-top: 110px; color: black; font-size: 18px;"><strong>Logout</strong></a>
                <br>
                <p style="font-size: 13px; text-align: left; padding-left: 15px; color: gray;">Contact (818) 232-23245 if you're having trouble with your reservation.</p>
            </div>
        </div>
        <div class="testFloat">
            <div class="personInfo">
                <h1>User Info</h1>
                <div class="firstAndLast">
                    <div>
                        <label for="first-name">First Name:</label>
                        <input type="text" id="first-name" name="first-name" placeholder="{{ user_first_name }}" disabled><br>
                    </div>
                    <div>
                        <label for="first-name">Last Name:</label>
                        <input type="text" id="first-name" name="first-name" placeholder="{{ user_last_name }}" disabled><br>
                    </div>
                    <div>
                        <label for="first-name">Email Address:</label>
                        <input type="text" id="first-name" name="first-name" placeholder="{{ user_email }}"><br>
                    </div>
                    <div>
                        <label for="first-name">Phone Number:</label>
                        <input type="text" id="first-name" name="first-name" placeholder="{{ user_phone }}"><br>
                    </div>
                </div>
                <br />
                <br />
                <button class="saveButton">Save</button>
                </div>
            </div>
        </div>
    </div>
    {% include 'footer.html' %}
  </body>
</html>
